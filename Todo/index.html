<head>

    <title>ToDo List</title>

<body>
    <div class="main">
        <div class="heading">
            <h1>ToDo List</h1>
        </div>
        <div class="container" id="form">
            <input type="text" name='todoListTask' placeholder="Enter your task to do">
            <input id='date' name='todoListDate' type="date">
            <button id='add'>ADD</button></div>
        <div class="list">
            <ul id="ul-list"></ul>
            <button id="clear">Clear All</button>
        </div>

    </div>
</body>
